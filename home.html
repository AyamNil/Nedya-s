<script>
    function clock(){
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var midday;

        hours = updateTime(hours);
        minutes = updateTime(minutes);
        seconds = updateTime(seconds);
        var name = "Nedya";

        midday = (hours >= 12 ) ? "PM" : "AM";
        document.getElementById("clock").innerHTML = "<span>" + hours +"</span>" + ":" +"<span>"+ minutes +"</span>"+ ":" +"<span>"+ seconds +"</span>"+"<span>"+ midday +"</span>";

        var time = setTimeout(function(){
        clock();
        },1000)

        if (hours < 5) {
            var greeting = "Three o'clock is always too late or too early for anything you want to do. -Jean Paul Sartre ";
        }
        if(hours < 12 && hours > 5){
            var greeting = "Good Morning "+ name + " Mandi!!!";
        }
        if(hours >= 12 && hours <= 18){
            var greeting = "Good Afternoon "+ name+ " Lagi Ngapain Ned??";
        }
        if(hours >= 18 && hours <= 24){
            var greeting = "Good Evening "+ name + " Asik libur waktunya begadang";
        }
        document.getElementById("greeting").innerHTML = greeting;
    }

function updateTime(k){
    if (k < 10) {
        return "0"+k;
    }else{
        return k;
    }
}
